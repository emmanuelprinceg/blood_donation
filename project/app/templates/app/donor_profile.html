<!-- users/templates/users/donor_profile.html -->
{% extends 'app/base.html' %}
{% block content %}
    <div class="row justify-content-center">
        <div class="col-md-6">
            <h2 class="text-center">Complete Donor Profile</h2>
            <form method="post" class="form-profile">
                {% csrf_token %}
                {{ form.as_p }}
                <button class="btn btn-lg btn-primary btn-block mt-3" type="submit">Submit</button>
            </form>
        </div>
    </div>
{% endblock %}
